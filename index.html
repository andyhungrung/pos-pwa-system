<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS系統 - 商品銷售報表分析</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .controls {
            padding: 30px 40px;
            background: #f8f9ff;
            border-bottom: 1px solid #e0e6ff;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        .date-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-picker label {
            font-weight: 600;
            color: #4a5568;
        }

        .date-picker input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .date-picker input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(45deg, #48bb78, #38b2ac);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        .dashboard {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            min-height: 600px;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .chart-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #2d3748;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .chart-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(45deg, #4299e1, #9f7aea);
            border-radius: 2px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-bottom: 30px;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .stats-table th,
        .stats-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .stats-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stats-table tr:hover {
            background: rgba(66, 153, 225, 0.05);
        }

        .percentage {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            background: linear-gradient(45deg, #bee3f8, #90cdf4);
            color: #2b6cb0;
        }

        .summary {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .summary-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .summary-number {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .summary-label {
            font-size: 0.95em;
            opacity: 0.9;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1em;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .dashboard {
                padding: 20px;
            }

            .controls {
                padding: 20px;
                flex-direction: column;
                align-items: stretch;
            }

            .refresh-btn {
                margin-left: 0;
                margin-top: 10px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 商品銷售分析報表</h1>
            <p>掌握商品熱銷程度，優化銷售策略</p>
        </div>

        <div class="controls">
            <div class="date-picker">
                <label>起始日期:</label>
                <input type="date" id="startDate">
            </div>
            <div class="date-picker">
                <label>結束日期:</label>
                <input type="date" id="endDate">
            </div>
            <button class="refresh-btn" onclick="refreshData()">
                <span class="spinner" id="spinner"></span>
                刷新數據
            </button>
        </div>

        <div class="dashboard">
            <div class="chart-container">
                <h3 class="chart-title">商品銷售數量分析</h3>
                <div class="chart-wrapper">
                    <canvas id="quantityChart"></canvas>
                    <div class="loading" id="loading1">
                        <span class="spinner"></span>
                        載入中...
                    </div>
                </div>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>商品名稱</th>
                            <th>銷售數量</th>
                            <th>佔比</th>
                        </tr>
                    </thead>
                    <tbody id="quantityStats">
                    </tbody>
                </table>
            </div>

            <div class="chart-container">
                <h3 class="chart-title">商品銷售金額分析</h3>
                <div class="chart-wrapper">
                    <canvas id="revenueChart"></canvas>
                    <div class="loading" id="loading2">
                        <span class="spinner"></span>
                        載入中...
                    </div>
                </div>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>商品名稱</th>
                            <th>銷售金額</th>
                            <th>佔比</th>
                        </tr>
                    </thead>
                    <tbody id="revenueStats">
                    </tbody>
                </table>
            </div>

            <div class="summary">
                <h3>銷售概況總結</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-number" id="totalProducts">8</div>
                        <div class="summary-label">銷售商品種類</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-number" id="totalQuantity">1,247</div>
                        <div class="summary-label">總銷售數量</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-number" id="totalRevenue">NT$ 87,650</div>
                        <div class="summary-label">總銷售金額</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-number" id="topProduct">珍珠奶茶</div>
                        <div class="summary-label">最熱銷商品</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模擬銷售數據
        const salesData = [
            { name: '珍珠奶茶', quantity: 320, unitPrice: 65, color: '#FF6B6B' },
            { name: '炸雞排', quantity: 180, unitPrice: 80, color: '#4ECDC4' },
            { name: '滷肉飯', quantity: 245, unitPrice: 55, color: '#45B7D1' },
            { name: '紅豆餅', quantity: 156, unitPrice: 25, color: '#96CEB4' },
            { name: '手搖飲料', quantity: 198, unitPrice: 50, color: '#FFEAA7' },
            { name: '雞蛋糕', quantity: 87, unitPrice: 30, color: '#DDA0DD' },
            { name: '鹽酥雞', quantity: 142, unitPrice: 70, color: '#98D8C8' },
            { name: '蔥抓餅', quantity: 89, unitPrice: 45, color: '#F7DC6F' }
        ];

        let quantityChart, revenueChart;

        // 初始化日期選擇器
        function initializeDatePickers() {
            const today = new Date();
            const lastWeek = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            document.getElementById('startDate').valueAsDate = lastWeek;
            document.getElementById('endDate').valueAsDate = today;
        }

        // 創建圓餅圖
        function createPieChart(canvasId, data, labels, colors, title) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            return new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderColor: '#ffffff',
                        borderWidth: 3,
                        hoverBorderWidth: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 12
                                },
                                usePointStyle: true,
                                pointStyle: 'circle'
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: '#4299e1',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    const label = context.label;
                                    const value = context.formattedValue;
                                    const percentage = ((context.parsed / context.dataset.data.reduce((a, b) => a + b)) * 100).toFixed(1);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    animation: {
                        animateRotate: true,
                        duration: 2000
                    },
                    interaction: {
                        intersect: false
                    }
                }
            });
        }

        // 更新統計表格
        function updateStatsTable(tableId, data, isRevenue = false) {
            const tbody = document.getElementById(tableId);
            const total = data.reduce((sum, item) => sum + item.value, 0);
            
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const row = tbody.insertRow();
                const percentage = ((item.value / total) * 100).toFixed(1);
                
                row.innerHTML = `
                    <td style="font-weight: 600;">${item.name}</td>
                    <td>${isRevenue ? `NT$ ${item.value.toLocaleString()}` : item.value.toLocaleString()}</td>
                    <td><span class="percentage">${percentage}%</span></td>
                `;
            });
        }

        // 更新總結數據
        function updateSummary() {
            const totalQuantity = salesData.reduce((sum, item) => sum + item.quantity, 0);
            const totalRevenue = salesData.reduce((sum, item) => sum + (item.quantity * item.unitPrice), 0);
            const topProduct = salesData.reduce((max, item) => 
                item.quantity > max.quantity ? item : max
            );

            document.getElementById('totalProducts').textContent = salesData.length;
            document.getElementById('totalQuantity').textContent = totalQuantity.toLocaleString();
            document.getElementById('totalRevenue').textContent = `NT$ ${totalRevenue.toLocaleString()}`;
            document.getElementById('topProduct').textContent = topProduct.name;
        }

        // 初始化圖表
        function initializeCharts() {
            // 銷售數量圖表
            const quantityData = salesData.map(item => item.quantity);
            const revenueData = salesData.map(item => item.quantity * item.unitPrice);
            const labels = salesData.map(item => item.name);
            const colors = salesData.map(item => item.color);

            quantityChart = createPieChart('quantityChart', quantityData, labels, colors, '銷售數量');
            revenueChart = createPieChart('revenueChart', revenueData, labels, colors, '銷售金額');

            // 更新統計表格
            const quantityStats = salesData.map(item => ({
                name: item.name,
                value: item.quantity
            })).sort((a, b) => b.value - a.value);

            const revenueStats = salesData.map(item => ({
                name: item.name,
                value: item.quantity * item.unitPrice
            })).sort((a, b) => b.value - a.value);

            updateStatsTable('quantityStats', quantityStats);
            updateStatsTable('revenueStats', revenueStats, true);
            updateSummary();
        }

        // 刷新數據
        function refreshData() {
            const spinner = document.getElementById('spinner');
            const loadings = document.querySelectorAll('.loading');
            
            // 顯示載入動畫
            spinner.style.display = 'inline-block';
            loadings.forEach(loading => loading.style.display = 'block');
            
            // 模擬數據載入延遲
            setTimeout(() => {
                // 隨機調整數據（模擬實際銷售變化）
                salesData.forEach(item => {
                    const variation = Math.random() * 0.3 - 0.15; // ±15% 變化
                    item.quantity = Math.max(1, Math.floor(item.quantity * (1 + variation)));
                });

                // 重新初始化圖表
                quantityChart.destroy();
                revenueChart.destroy();
                initializeCharts();

                // 隱藏載入動畫
                spinner.style.display = 'none';
                loadings.forEach(loading => loading.style.display = 'none');
            }, 1500);
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeDatePickers();
            initializeCharts();
        });
    </script>
</body>
</html>
